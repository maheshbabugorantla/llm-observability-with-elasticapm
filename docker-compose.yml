services:
  # Elasticsearch - Observability traces backend
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - ELASTIC_PASSWORD=changeme
      - xpack.monitoring.collection.enabled=true
    ulimits:
      memlock:
        soft: -1 # soft limit for the container to lock memory
        hard: -1 # hard limit for the container to lock memory
      nofile:
        soft: 65536 # soft limit for the container to open files
        hard: 65536 # hard limit for the container to open files
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data # volume for the Elasticsearch data
    ports:
      - "9200:9200" # port for the Elasticsearch HTTP API
      - "9300:9300" # port for the Elasticsearch transport API
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "curl -f -u elastic:changeme http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana - Visualization and analysis interface
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=changeme
      - SERVER_NAME=kibana
      - XPACK_SECURITY_ENABLED=true
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=min32characterstringforencryption12345
      - XPACK_FLEET_AGENTS_FLEET_SERVER_HOSTS=["http://fleet-server:8220"]
      - XPACK_FLEET_AGENTS_ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
    ports:
      - "5601:5601" # port for the Kibana server
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # OpenTelemetry Collector - Collects traces/metrics/logs from the services and routes them to APM Server
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - observability
    healthcheck:
      test: ["CMD", "/otelcol-contrib", "--version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # APM Server - Converts OpenTelemetry data to Elastic APM format
  apm-server:
    image: docker.elastic.co/apm/apm-server:8.11.0
    container_name: apm-server
    command: >
      apm-server -e
        -E apm-server.rum.enabled=true
        -E apm-server.host=0.0.0.0:8200
        -E apm-server.kibana.enabled=true
        -E apm-server.kibana.host=kibana:5601
        -E apm-server.kibana.username=elastic
        -E apm-server.kibana.password=changeme
        -E output.elasticsearch.hosts=["elasticsearch:9200"]
        -E output.elasticsearch.username=elastic
        -E output.elasticsearch.password=changeme
        -E apm-server.auth.secret_token=
        -E apm-server.data_streams.wait_for_integration=false
    ports:
      - "8200:8200"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - observability
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8200/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Flask App with OpenLLMetry instrumentation
  flask-app:
    # Use pre-built image from Docker Hub (if available) or build locally
    image: ${FLASK_IMAGE:-local/flask-recipe-app:latest}
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: flask-recipe-app
    env_file:
      - .env
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=recipe-generator-service
    ports:
      - "5001:5000"
    depends_on:
      otel-collector:
        condition: service_healthy
    networks:
      - observability
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "--show-error", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

networks:
  observability:
    driver: bridge

volumes:
  elasticsearch-data:
